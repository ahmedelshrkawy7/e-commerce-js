            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

    <!-- ========== Register ========== -->

    <section class="register">
        <div class="container">
            <div class="row shadow rounded-5">
                <h2>Registetr</h2>
                <div class="form">
                    <div class="item">
                        <label for="userName">Name</label>
                        <input type="text" placeholder="Your Name" id="userName">
                        <span class="text-danger d-none" id="nameValid">invalid Name enter more 3 char</span>
                    </div>

                    <div class="item">
                        <label for="userEmail">Email</label>
                        <input type="email" class="emailValidation" placeholder="Your Email" id="userEmail">
                        <span class="text-danger d-none" id="validEmailRegister">invalid Email enter email valid</span>

                    </div>
                    <div class="item">
                        <label for="userPassword">Password</label>
                        <input type="password" placeholder="Your Password" id="userPassword">
                        <span class="text-danger d-none" id="validPasswordRegister">invalid Password enter 5 char</span>
                        <span class="text-danger d-none" id="isExist">Email Is Exist</span>
                        <span class="text-success d-none" id="successRegister">success</span>
                    </div>

                    <button id="btnRegister " onclick="register()">Register</button>
                    <p>Alreedy Have Account ? <a href="login.html">Login </a></p>
                </div>
            </div>
        </div>
    </section>
